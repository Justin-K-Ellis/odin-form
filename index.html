<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="outer-container">
        <div class="left">
            <div class="banner">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-distribute-vertical" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 1.5a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 0-1h-13a.5.5 0 0 0-.5.5m0 13a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 0-1h-13a.5.5 0 0 0-.5.5"/>
                    <path d="M2 7a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"/>
                </svg>
                &nbsp;&nbsp;
                <p>Albion Works</p>
            </div>
        </div>
        <div class="right">
            <section class="top-right">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci cupiditate nam sint, cum omnis laboriosam libero?</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </section>
            <section class="mid-right">
                <h4>Let's do this!</h3>
                <form action="https://httpbin.org/post" method="post">
                    <div class="fields-wrapper">
                        <div class="container-sm">
                            <div class="field-chunk">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" placeholder="Pat" name="first-name">
                            </div>
                            <div class="field-chunk">
                                <label for="email">Email</label>
                                <input type="email" id="email" class="form-control" placeholder="you@example.com" name="email">
                                
                            </div>
                            <div class="field-chunk">
                                <label for="pwd">Password</label>
                                <input type="password" id="pwd" class="form-control" name="pwd"> 
                            </div>
                        </div>
                        <div class="container-sm">
                            <div class="field-chunk">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control" placeholder="Smith" name="last-name">
                            </div>
                            <div class="field-chunk">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" class="form-control" placeholder="123-456-7890" name="phone">
                            </div>
                            <div class="field-chunk">
                                <label for="con-pwd">Confirm Password</label>
                                <input type="password" id="con-pwd" class="form-control" name="con-pwd">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                </form>
            </section>
            <section class="bottom-right">
                <p>Already have an account? <a href="#">Login</a></p>
            </section>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
