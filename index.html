<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="outer-container">
        <div class="left"></div>
        <div class="right">
            <section class="top-right">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci cupiditate nam sint, cum omnis laboriosam libero?</p>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
            </section>
            <section class="mid-right">
                <h4>Let's do this!</h3>
                <form action="https://httpbin.org/post" method="post">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" class="form-control">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="form-control">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    <div>
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" class="form-control">
                    </div>
                    <div>
                        <label for="con-pwd">Confirm Password</label>
                        <input type="password" id="con-pwd" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </section>
            <section class="bottom-right">
                <p>Already have an account? <a href="#">Login</a></p>
            </section>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
